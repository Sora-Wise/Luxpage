<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lux Store — Product</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="brand">
    <div class="logo"><img src="Logo.png"></div>
    <div style="line-height:1">
      <div>Lux Store</div>
      <div style="font-size:12px;color:var(--muted)">Curated luxury goods</div>
    </div>
  </div>
</header>

<main class="container">
<div class="product-page">

  <div class="product-gallery">
    <button class="gallery-btn left" id="prevImg">‹</button>
    <img id="mainImage">
    <button class="gallery-btn right" id="nextImg">›</button>
  </div>

  <div class="product-info">

    <h1 id="productName"></h1>
    <div class="price" id="productPrice"></div>

    <p class="product-desc" id="productDesc"></p>

    <div class="size-box">
      <div class="size-title">Size</div>
      <div class="sizes" id="sizes"></div>
    </div>

    <div class="dropdown">
      <div class="dropdown-header" id="charToggle">
        Characteristics <span>▾</span>
      </div>
      <div class="dropdown-body" id="charBody"></div>
    </div>

    <button class="btn" id="addToCartBtn">Add to cart</button>

  </div>

</div>
</main>

<script src="main.js"></script>
<script src="product.js"></script>
</body>
</html>
