<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lux Store — Catalogue</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
  <header class="header">
<div class = "brand">
            <div class="logo">
                <img src="Logo.png">
            </div>
        <div style = "line-height:1">
                <div>Lux Store</div>
                <div style="font-size:12px;color:var(--muted)">Curated luxury goods</div>
            </div>
</div>
            <nav class="nav" aria-label="Main navigation">
                <a href="index.html" class="notextdecoration"><div class = "nav-item">Home</div></a>
                <div class="nav-divider"></div>
                <div class="nav-item">About us</div>
                <div class="nav-divider"></div>
                <a href="cart.html" class="notextdecoration"><div class = "nav-item">Cart</div></a>
            </nav>
        </header>
        <main class="container">
            <div class="catalogue-layout">
                <aside class="side-menu" id="left-menu">
                    <h3 style="margin-top:0">Categories</h3>
                </aside>
                <section>
                    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
                        <div class="tools">
                            <div class="search-wrap">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.9">
                                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                                <input id="search-input" placeholder="Search products">
                            </div>
                        </div>
                        <div style="display:flex;gap:10px;align-items:center">
                            <select id="sort-select" class="sort-select">
                                <option value="">Sort</option>
                                <option value="name">Name A→Z</option>
                                <option value="price_asc">Price ↑</option>
                                <option value="price_desc">Price ↓</option>
                            </select>
                        </div>
                    </div>
                    <div id="products-list" class="product-list"></div>
                </section>
            </div>
        </main>
        <script src="main.js"></script>
        <script src="catalogue.js"></script>
    </body>
</html>
